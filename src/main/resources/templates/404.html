<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>大学生考证辅助平台404</title>
    <link rel="stylesheet" th:href="@{/css/404.css}">
    <link rel="stylesheet" th:href="@{/css/mouse.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/Fuukei/Public_Repository@latest/vision/basic/favicon.ico">
    <script type="text/javascript">
        $(function () {
            var h = $(window).height();
            $('body').height(h);
            $('.mianBox').height(h);
            centerWindow(".tipInfo");
        });

        //2.将盒子方法放入这个方，方便法统一调用
        function centerWindow(a) {
            center(a);
            //自适应窗口
            $(window).bind('scroll resize',
                function () {
                    center(a);
                });
        }

        //1.居中方法，传入需要剧中的标签
        function center(a) {
            var wWidth = $(window).width();
            var wHeight = $(window).height();
            var boxWidth = $(a).width();
            var boxHeight = $(a).height();
            var scrollTop = $(window).scrollTop();
            var scrollLeft = $(window).scrollLeft();
            var top = scrollTop + (wHeight - boxHeight) / 2;
            var left = scrollLeft + (wWidth - boxWidth) / 2;
            $(a).css({
                "top": top,
                "left": left
            });
        }
    </script>
</head>
<body>
<div class="mianBox">
    <img th:src="@{/images/yun0.png}" alt="" class="yun yun0"/>
    <img th:src="@{/images/yun1.png}" alt="" class="yun yun1"/>
    <img th:src="@{/images/yun2.png}" alt="" class="yun yun2"/>
    <img th:src="@{/images/bird.png}" alt="" class="bird"/>
    <img th:src="@{/images/san.png}" alt="" class="san"/>
    <div class="tipInfo">
        <div class="in">
            <div class="textThis">
                <h2>出错啦404！</h2>
                <p><span>页面自动<a id="href" href="/">跳转</a></span><span>等待<b id="wait">6</b>秒</span></p>
                <script type="text/javascript">                            (function () {
                    let wait = document.getElementById('wait'), href = document.getElementById('href').href;
                    let interval = setInterval(function () {
                        let time = --wait.innerHTML;
                        if (time <= 0) {
                            clearInterval(interval);
                            window.location.href = "/";
                            // alert("开始跳转提示");
                        }
                    }, 1000);
                })();
                </script>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/cet4.js}"></script>
</body>
</html>
